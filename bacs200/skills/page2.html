<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container">

        <h1>Buttons</h1>
        <h2><a href="https://www.w3schools.com/howto/howto_css_alert_buttons.asp">WC3 Schools Buttons Link</a></h2>
